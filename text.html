<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodify - Digital Board</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="text.css">
</head>
<body>
  <div class="header">
    <div class="left">
      <span class="title">Moodify</span>
    </div>
    <div class="right">
      <button onclick="homepage()">
        <i class="fas fa-home"></i>
      </button>
      <button>
        <i class="fas fa-cog"></i>
      </button>
      <button class="avatar-button" onclick="loginpage()">
        <i class="fas fa-user"></i>
      </button>
    </div>
  </div>
  
  <!-- Sidebar -->
  <div class="sidebar">
    <button onclick="textpage()">
      <i class="fas fa-file-alt"></i>
      <span class="sidebar-label">Text</span>
    </button>
    <button onclick="imagepage()">
      <i class="fas fa-image"></i>
      <span class="sidebar-label">Images</span>
    </button>
    <button onclick="colorpalette()">
      <i class="fas fa-palette"></i>
      <span class="sidebar-label">Color Palette</span>
    </button>
    <button>
      <i class="fas fa-comments"></i>
      <span class="sidebar-label">Comments</span>
    </button>
    <button>
      <i class="fas fa-share-alt"></i>
      <span class="sidebar-label">Share</span>
    </button>
  </div>

  <div class="container">
    <div class="notes-board">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button id="addNote" class="addNote">Add Note</button>
      <div id="notesList" class="notes-list"></div>
    </div>
  </div>

  

<script src="textscript.js"></script>
<script>
    function homepage(){
        window.location.href="index.html";
    }
    function loginpage(){
        window.location.href="login.html";
    }
    function textpage(){
        window.location.href="text.html";
    }
    function imagepage(){
        window.location.href="image.html";
    }
    function colorpalette(){
        window.location.href="color.html";
    }
 </script>
</body>
</html>
